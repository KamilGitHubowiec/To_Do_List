<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <div class="container">
        <div class="header"></div>
        <div class="content">
            <ul class="list">
                <li class="item">
                    <input type="checkbox" class="item-checkbox"> <label class="text">Go trum 11:15</label> <input type="text" class="item-input">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
                <li class="item edit-mode">
                    <input type="checkbox" class="item-checkbox"> <label class="text">Go train 15:00</label > <input type="text" value="Go train 15:00" class="item-input">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
            </ul>
        </div>

        <div class="add">
            <input type="text" placeholder="Add a to do item" id="add__input">
            <button id="add__button">Add item</button>
        </div>  
    </div>

    <div class="container">
        <div class="header header-completed"></div>
        <div class="content content-completed">
            <ul class="list list-completed">
                <li class="item">
                    <input type="checkbox" class="item-checkbox"> <label class="text">Go trum 11:15</label> <input type="text" class="item-input">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
                <li class="item edit-mode">
                    <input type="checkbox" class="item-checkbox"> <label class="text">Go train 15:00</label > <input type="text" value="Go train 15:00" class="item-input">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
            </ul>
        </div> 
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
